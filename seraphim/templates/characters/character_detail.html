{% extends "base.html" %} 
{% block title %}Character Detail{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 mb-1 clearfix nodecor" style="background-color:black;">
            <!--- Outer Card -->
            <div class="row">
                <div class="col-3" style="background-color:white;">
                    <!--- Left Side Icon -->
                    <img class="img img-responsive" src="/{{character.icon.url}}" />
                </div>
                <div class="col-9 clearfix" style="background-color:aliceblue;">
                    <!--- Right Side Info -->
                    <h3>{{character.name}}</h3>
                    <div class="row">
                        <div class="col-sm-6">{{character.profession}}: {{character.level}}</div>
                        <div class="col-sm-6 text-right">
                            <b>{{character.base_hp}}</b> HP
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 {% endblock content %}
